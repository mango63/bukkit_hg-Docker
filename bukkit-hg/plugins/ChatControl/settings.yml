Anti_Bot:
  Cooldown:
    Rejoin: 4
    Chat_After_Login: 1
    Command_After_Login: 1
  Block_Chat_Until_Moved: true
  Block_Commands_Until_Moved:
  - /afk
  - /me
  Show_Quit_Message_Only_If_Logged: true
  Block_Signs_With_Same_Text: true
  Disallowed_Nicknames:
  - (f+(\W|\d|_)*u+(\W|\d|_)*c+(\W|\d|_)*k+(\W|\d|_)*)
  - bitch
  - asshole
  Join_Flood:
    Enabled: false
    Join_Threshold: 5 seconds
    Min_Players: 5
    Min_Equal_Messages: 4
    Commands:
    - "/kick {player} &4You have been kicked because your message \nmatched the message of recently joined player(s)."
Anti_Caps:
  Enabled: true
  Enabled_In_Commands: false
  Commands_To_Apply:
  - /msg
  - /tell
  Points:
    Warn_Set: spam
    Amount: 4 * ({capsPercentage} / 2)
  Ignore_Usernames: false
  Min_Message_Length: 5
  Min_Caps_Percentage: 50
  Min_Caps_In_A_Row: 5
  Warn_If_Caps_Above_Percent: 50
  Whitelist:
  - OMG
  - LOL
  - WTF
  - WOW
  - ROFL
Anti_Spam:
  Similarity_Check:
    Ignore_Special_Characters: true
    Ignore_Duplicate_Characters: false
  Regex_In_Whitelists: false
  Commands:
    Command_Delay: 2
    Limit:
      Period: 10 seconds
      Max_Commands: 8
      Whitelist_Limit:
      - chatcontrol
      - chc
    Delay_Points:
      Warn_Set: fastmessages
      Amount: 3 - {delay}
    Similar_Percentage_Block: 80
    Similarity_Points:
      Warn_Set: spam
      Amount: 4 * ({similarityPercentage} / 2)
    Whitelist_Works_Like_Blacklist: false
    Whitelist_Similarity:
    - /tell
    - /pm
    - /t
    - /w
    - /r
    - /togglepm
    - /togglebroadcast
    Whitelist_Delay:
    - /spawn
    - /hello
    Handle_As_Chat:
    - /me
  Chat:
    Message_Delay: 1
    Limit:
      Period: 10 seconds
      Max_Messages: 8
      Points:
        Warn_Set: fastmessages
        Amount: 3
    Parrot:
      Enabled: true
      Delay: 20 ticks
      Minimum_Similarity: 85
      Whitelist:
      - hello
      - hey
    Delay_Points:
      Warn_Set: fastmessages
      Amount: 3 - {delay}
    Similar_Percentage_Block: 80
    Similarity_Message_Check_Count: 2
    Similarity_Points:
      Warn_Set: spam
      Amount: 4 * ({similarityPercentage} / 2)
    Whitelist_Similarity:
    - hello
    - hey
    Whitelist_Delay:
    - test
Grammar:
  Insert_Dot:
    Enabled: true
    Min_Message_Length: 5
  Capitalize:
    Enabled: true
    Min_Message_Length: 5
  Lowercase_Second:
    Enabled: false
Clear:
  Broadcast: true
  Do_Not_Clear_For_Staff: true
  Console_Lines: 300
Mute:
  Broadcast: true
  Apply_Limits_For_Essentials_Mute: true
  Prevent:
    Writing_Books: false
    Placing_Signs: true
  Silence:
    Join_Messages: true
    Quit_Messages: true
    Death_Messages: true
  Disabled_Commands:
  - /me
  - /tell
  - /msg
  - /r
  - /w
Newcomer:
  Threshold: 0 minutes
  Worlds:
